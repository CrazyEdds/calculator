<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="calculator">
        <div class="calcName">Coolcalator</div>
        <div class="calcDisplay">
            <div id="result"></div>
            <div id="equation">0</div>
        </div>
        <div class="removeButtons">
            <button id="clear">clear</button>
            <button id="delete">delete</button>
        </div>
        <div class="numberField">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>0</button>
            <button>.</button>
            <button id="equals">=</button>
        </div>
        <div class="operators">
            <button>&#43;</button>
            <button>&#8722;</button>
            <button>&#215;</button>
            <button>&#247;</button>
        </div>
    </div>
</body>
</html>
